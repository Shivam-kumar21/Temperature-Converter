<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<style>
		.container {
			margin: 50px auto;
			width: 50%;
			text-align: center;
			background-color: #f2f2f2;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}

		input[type=number] {
			padding: 10px;
			margin: 10px;
			width: 50%;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
			font-size: 16px;
		}

		button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}

		.result {
			margin: 20px;
			font-size: 24px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Temperature Converter</h1>
		<label for="tempCelsius">Celsius</label>
		<input type="number" id="tempCelsius" placeholder="Enter temperature in Celsius">
		<label for="tempFahrenheit">Fahrenheit</label>
		<input type="number" id="tempFahrenheit" placeholder="Enter temperature in Fahrenheit">
		<button onclick="convertTemp()">Convert</button>
		<div class="result" id="result"></div>
	</div>

	<script>
		function convertTemp() {
			const tempCelsius = document.getElementById('tempCelsius').value;
			const tempFahrenheit = document.getElementById('tempFahrenheit').value;

			if (tempCelsius) {
				const convertedTemp = (tempCelsius * 9/5) + 32;
				document.getElementById('result').innerHTML = `${tempCelsius} Celsius is ${convertedTemp} Fahrenheit`;
			} else if (tempFahrenheit) {
				const convertedTemp = (tempFahrenheit - 32) * 5/9;
				document.getElementById('result').innerHTML = `${tempFahrenheit} Fahrenheit is ${convertedTemp} Celsius`;
			} else {
				document.getElementById('result').innerHTML = "Please enter a temperature to convert.";
			}
		}
	</script>
</body>
</html>
